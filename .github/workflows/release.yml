name: Maven Release

on:
  workflow_dispatch: # Ermöglicht den manuellen Start über den "Run workflow" Button

jobs:
  release:
    name: Perform Release
    runs-on: ubuntu-latest
    
    # WICHTIG: Erlaubt Maven das Hochladen von Paketen und das Erstellen von Tags
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Holt die gesamte Historie für das Tagging

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Erstellt die settings.xml, damit Maven das GITHUB_TOKEN für die ID "github" nutzt
          server-id: github 
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Configure Git User
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Execute Maven Release
        # -B für Batch-Mode (keine interaktiven Fragen)
        # -Darguments gibt das DB-Passwort an die Integrationstests weiter
        run: mvn -B release:prepare release:perform -Darguments="-Dit.db.password=nimda"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
